    <thead class="thead-dark">
        <tr>
            <th class="col-sm-2" hidden="true">ID</th>
            <th scope="col" data-field="Nom">Nom</th>
            <th scope="col" data-field="Prenom">Pr√©nom</th>
            <th scope="col" data-field="Nom">Age</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let person of teachers">
