<form>
    <table>
        <thead>
            <th hidden="true">id</th>
            <th>Nom Etudiant</th>
            <th>Note</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td hidden="true">{{student.id}}</td>
                <td>{{student.nom + " " + student.prenom}}</td>
                <td><input type="number"></td>
            </tr>
        </tbody>
    </table>
</form>
<button (click)="saveResult()">Sauvegarder les notes</button>
