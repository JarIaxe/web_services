<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="vertical-center">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <a href="https://undraw.co/">
                <img src="../../assets/Images/undraw_Access_account_re_8spm.png" alt="undraw-Access-account-re-8spm" border="0"></a>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="onSubmit()">
                <!--UserName input-->
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="Userid" name="first">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In" routerLink="/users">
            </form>

        </div>
    </div>
</div>
